server:
  port: 8081

spring:
  application:
    name: catalog-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:catalog_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # RabbitMQ configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASS:guest}

# Pokemon TCG API Configuration
pokemontcg:
  api:
    key: ${POKEMON_TCG_API_KEY:c83c0281-f3aa-4742-9926-c62b0a8de478}
    base-url: https://api.pokemontcg.io/v2

# Management endpoints for observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    no.kristiania.pg3402: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} [instance=%X{instance-id:-${INSTANCE_ID:-unknown}}] [correlationId=%X{X-Correlation-ID}] - %msg%n"
